<div>
  <div class="form-group col-xs-1">
    <label>Имя пользователя:</label>
       <input class="form-control" type="text" name="login" [(ngModel)] = "login" />
    <button class="btn btn-default" (click)="getDhcpLogByLogin(login)">Запрос</button>
  </div>
</div>
<div>
  <table  class="table table-striped">
    <thead>
    <tr>
      <th>Логин</th>
      <th>MAC</th>
      <th>Дата</th>
      <th>Тип DHCP запроса</th>
      <th>IP</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of dhcpLogByLogin">
      <td>{{item.login}}  </td>
      <td>{{item.mac}} </td>
      <td>{{item.logDate}}  </td>
      <td>{{item.logType}} </td>
      <td>{{item.ip}}  </td>
    </tr>
    </tbody>
  </table>
</div>
